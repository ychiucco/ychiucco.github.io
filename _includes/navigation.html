<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(17, 146, 90);">
	<div class="container-fluid">

		<a class="navbar-brand" href="/">
			<img src="/favicon-32x32.png" width="32" height="32" alt="">
		</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>

		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				{% for item in site.data.navigation %}
					{% if item.items %}
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							{{ item.name }}
						</a>
						<ul class="dropdown-menu">
							{% for it in item.items %}
							  <li><a class="dropdown-item" href="{{ it.link }}">{{ it.name }}</a></li>
							{% endfor %}
						</ul>
					</li>
					{% else %}
					<li class="nav-item">
						<a  class="nav-link active" aria-current="page" href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>
							{{ item.name }}
						</a>
					</li>
					{% endif %}
				{% endfor %}
			</ul>
		</div>
	</div>
</nav>
